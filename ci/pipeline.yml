###########
# Resources

resources:

- name: src-repository
  type: git
  icon: github-circle
  check_every: 10s
  source:
    uri: https://github.com/cloud-gov/((name))
    branch: ((git-branch))

- name: daily-timer
  type: time
  source:
    start: 6:00 AM
    stop: 7:00 AM
    location: America/New_York

- name: slack
  type: slack-notification
  source:
    url: ((slack-webhook-url))

################
# Resource Types

resource_types:

- name: slack-notification
  type: docker-image
  source:
    repository: cfcommunity/slack-notification-resource
