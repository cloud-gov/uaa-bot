###########
# Jobs

jobs:

- name: test-bot
  plan:
  - in_parallel:
    - get: src-repository
      resource: src-repository
      trigger: true
  - task: run-tests
    file: src-repository/ci/test-runner.yml
  on_failure:
    put: slack
    params:
      text: |
        :x: FAILED to pass tests for uaa-bot
        <$ATC_EXTERNAL_URL/teams/$BUILD_TEAM_NAME/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME|View build details>
      channel: ((slack-info-channel))
      username: ((slack-username))
      icon_url: ((slack-icon-url))
  on_success:
    put: slack
    params:
      text: |
        :white_check_mark: Successfully passed tests for uaa-bot
        <$ATC_EXTERNAL_URL/teams/$BUILD_TEAM_NAME/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME|View build details>
      channel: ((slack-info-channel))
      username: ((slack-username))
      icon_url: ((slack-icon-url))

- name: bot-development-list-expired
  plan:
  - in_parallel:
    - get: src-repository
      resource: src-repository
      passed: [test-bot]
  - task: run-bot-development-list-expired
    file: src-repository/ci/bot-development-list-expired.yml
    params:
      UAA_BASE_URL: ((uaa-base-url-development))
      UAA_CLIENT_ID: ((uaa-client-id-development))
      UAA_CLIENT_SECRET: ((uaa-client-secret-development))
  on_failure:
    put: slack
